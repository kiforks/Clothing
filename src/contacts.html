<!doctype html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Контакты</title>
  <link rel="stylesheet" href="css/style.min.css">
<!--  <include src="src/posthtml/templates/favicon.html"></include>-->
  <include src="src/posthtml/templates/fonts.html"></include>
</head>
<body class="contacts-body site-wrapper">
  <include src="src/posthtml/templates/_preloader.html"></include>
  <include src="src/posthtml/templates/sprite.html"></include>
  <include src="src/posthtml/blocks/_header--pages.html"></include>

  <div class="contacts-container">
    <main class="contacts">
      <h3 class="contacts__subtitle subtitle wrapper" data-aos="fade-left">
        Главная ⸺
        <span class="subtitle__pseudo subtitle__pseudo--contacts">Результаты поиска</span>
      </h3>

      <div class="contacts__map" data-aos="fade-down"></div>

      <section class="contacts__box wrapper" data-aos="fade-down">
        <h1 class="contacts__title title">Контакты</h1>
        <div class="contacts__wrapper">
          <ul class="contacts__list">
            <li class="contacts__item contacts__item--adress">
              <p class="contacts__description-title contacts__description-title--address">Адрес офиса</p>
              <p class="contacts__description">Украина,г. Киев, ул. Такая-то, <br>
                50, оф. 200</p>
            </li>
            <li class="contacts__item contacts__item--phones">
              <p class="contacts__description-title contacts__description-title--phones">Телефоны</p>
              <p class="contacts__description">
                <a href="tel:+0449119119" class="contacts__phone">(044) 911-911-9</a>
                <a href="tel:+0509119191" class="contacts__phone">(050) 911-91-91</a>
                <a href="tel:+0449119119" class="contacts__phone">(044) 911-911-9</a>
              </p>
            </li>
            <li class="contacts__item contacts__item--email">
              <p class="contacts__description-title contacts__description-title--email">Email </p>
              <p class="contacts__description">
                <a href="mailto:info@lorem.com" class="contacts__email">info@lorem.com</a>
              </p>
            </li>
          </ul>

          <form action="post" class="contacts__feedback" data-aos="fade-down">
            <h2 class="contacts__feedback-title">Обратная связь</h2>
            <input type="text" class="contacts__input contacts__input--name" name="contacts__name" placeholder="Ваше имя*" required data-aos="fade-down">
            <input type="tel" class="contacts__input contacts__input--phone" name="contacts__phone" placeholder="Телефон*" required data-aos="fade-down">
            <input type="email" class="contacts__input contacts__input--email" name="contacts__email" placeholder="Email*" required data-aos="fade-down">
            <textarea class="contacts__input contacts__input--message" name="contacts__message" placeholder="Сообщение" required data-aos="fade-down"></textarea>
            <button type="submit" class="contacts__button button" data-aos="fade-down">Отправить</button>
          </form>
        </div>
      </section>

    </main>
  </div>

  <include src="src/posthtml/blocks/_footer.html"></include>

  <!--JS-->
  <script src="js/plugins/preloader.js"></script>
  <script src="js/plugins/aos.js"></script>
  <script src="js/plugins/tiny-slider.js"></script>
  <script src="js/script.js"></script>
  <include src="src/posthtml/templates/_aos-init.html"></include>
  <script>
    objectFitImages();
  </script>

  <!--  GOOGLE MAP-->
  <script>
    function initMap(){
      var element = document.querySelector('.contacts__map');
      var options = {
        zoom: 15,
        center: {
          lat: 50.444501,
          lng: 30.528881
        }
      };
      var myMap = new google.maps.Map(element, options);

      addMarker({
        lat: 50.444501,
        lng: 30.528881
      });

      function addMarker(coordinates) {
        var marker = new google.maps.Marker({
          position: coordinates,
          map: myMap,
          icon: {url:'img/svg/map-pin.svg',scaledSize: new google.maps.Size(78, 120)},
          draggable: true,
          animation: google.maps.Animation.DROP,
        });
      }
    }

  </script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4rRFcBA-hyVXiXyvB9pDcYhc-PjvEXvk&callback=initMap">
  </script>

</body>
</html>
