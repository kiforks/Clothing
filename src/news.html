<!doctype html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Project</title>
  <link rel="stylesheet" href="css/style.min.css">
  <!--  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/*.png">-->
  <include src="src/posthtml/templates/fonts.html"></include>
  <include src="src/posthtml/templates/webp.html"></include>
</head>
<body class="news-body">
  <include src="src/posthtml/templates/sprite.html"></include>
  <include src="src/posthtml/blocks/_header.html"></include>

  <main class="main-news wrapper">
    <h3 class="main-news__subtitle subtitle">
      Главная ⸺
      <span class="subtitle__pseudo subtitle__pseudo--news">Блог</span>
    </h3>

    <article class="main-news__box">
      <h1 class="main-news__title title">Новости и публикации</h1>

      <form class="main-news__wrapper">

        <div class="main-news__search">
          <input type="text" class="main-news__input" placeholder="Искать статьи..." id="main-news__search">
          <button class="main-news__search-button" type="submit">
            <span class="visually-hidden">Поиск</span>
            <svg class="main-news__icon-search" width="17" height="16" aria-label="Поиск" aria-hidden="true">
              <use xlink:href="#icon-search"></use>
            </svg>
          </button>
        </div>

        <p class="main-news__label main-news__label--sort">Порядок сортировки:</p>


        <select class="main-news__select select" name="main-news__price">
          <option class="select__option" disabled>По возрастанию цены</option>
          <option class="select__option" value="По возрастанию цены">По возрастанию цены</option>
          <option class="select__option" value="По дате">По дате</option>
          <option class="select__option" value="По материалам">По материалам</option>
        </select>

        <p class="main-news__count quantity">
          <label for="main-news__number" class="main-news__label main-news__label--number">Показать товаров</label>
          <input type="number" class="main-news__number quantity__item" id="main-news__number" value="12" name="main-news__value">
        </p>

      </form>
    </article>
  </main>

  <include src="src/posthtml/blocks/_footer.html"></include>

  <!--JS-->
  <script src="libs/jquery-3.5.1.min.js"></script>
  <script src="js/plugins/aos.js"></script>
  <script src="js/plugins/tiny-slider.js"></script>
  <script src="js/plugins/select.js"></script>
  <script src="js/plugins/number.js"></script>
  <script src="js/script.js"></script>

  <script>
    AOS.init({
      duration: 1500
    });

    objectFitImages();
  </script>

</body>
</html>
