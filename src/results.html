<!doctype html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Результаты</title>
  <link rel="stylesheet" href="css/style.min.css">
<!--  <include src="src/posthtml/templates/favicon.html"></include>-->
  <include src="src/posthtml/templates/fonts.html"></include>
</head>
<body class="results-body site-wrapper">
  <include src="src/posthtml/templates/_preloader.html"></include>
  <include src="src/posthtml/templates/sprite.html"></include>
  <include src="src/posthtml/blocks/_header.html"></include>

  <div class="results-container">
    <main class="results wrapper">
      <h3 class="results__subtitle subtitle" data-aos="fade-left">
        Главная ⸺
        <span class="subtitle__pseudo subtitle__psesections">Результаты поиска</span>
      </h3>

      <section class="results__box" data-aos="fade-down">
        <h1 class="results__title title">Результаты поиска</h1>

        <div class="results__found-box">
          <p class="results__found-word">
            Искали слово:
            <span class="results__found results__found--word">"стелаж"</span>
          </p>

          <p class="results__found-position">
            Найдено позиций:
            <span class="results__found results__found--number">285</span>
          </p>

          <p class="results__count quantity">
            <label for="results__number" class="results__label results__label--number">Показать результатов:</label>
            <input type="number" class="results__number quantity__item" id="results__number" value="12" name="results__value">
          </p>
        </div>

        <include src="src/posthtml/blocks/_results-list.html"></include>

        <include src="src/posthtml/blocks/_pagination.html"></include>
      </section>
    </main>
  </div>


  <include src="src/posthtml/blocks/_footer.html"></include>

  <!--JS-->
  <script src="js/plugins/preloader.js"></script>
  <script src="libs/jquery-3.5.1.min.js"></script>
  <script src="js/plugins/aos.js"></script>
  <script src="js/plugins/tiny-slider.js"></script>
  <script src="js/plugins/number.js"></script>>
  <script src="js/script.js"></script>

  <include src="src/posthtml/templates/_aos-init.html"></include>
  <script>
    objectFitImages();
  </script>

</body>
</html>
