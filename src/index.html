<!doctype html>
<html lang="zxx">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" href="css/style.min.css">

  <include src="src/posthtml/templates/fonts.html"></include>

<body class="body site-wrapper">
  <include src="src/posthtml/templates/_preloader.html"></include>

  <main class="main">

  <include src="src/posthtml/blocks/_footer.html"></include>
